<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Author and Article Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    input, button, select {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #response {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    #searchResults {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Author and Article Search</h1>
  <input type="text" id="authorInput" placeholder="Enter author name">
  <button onclick="searchAuthor()">Search Author</button>

  <div id="searchResults" style="display: none;">
    <h2>Search Results</h2>
    <select id="authorList" onchange="selectAuthor()"></select>
  </div>

  <div id="articleResults" style="display: none;">
    <h2>Article Results</h2>
    <ul id="articleList"></ul>
  </div>

  <div id="response"></div>

  <script>
    const gasUrl = 'https://script.google.com/macros/s/AKfycbxQPk-Xi5_qXIirKy5qE_gsJWgOMw1yb5fo0Nv-GtFQ-uebxXYDfieSeWERAWigXrr8fw/exec';

    function searchAuthor() {
      const authorName = document.getElementById('authorInput').value.trim();
      const responseDiv = document.getElementById('response');

      if (!authorName) {
        responseDiv.textContent = 'Please enter an author name.';
        return;
      }

      // Send a POST request to the backend for AUTHORSEARCH
      const requestBody = `action:AUTHORSEARCH|message:${authorName}`;

      fetch(gasUrl, {
        method: 'POST',
        body: requestBody,
      })
        .then(response => response.json())
        .then(data => {
          if (data.result && data.result.length > 0) {
            // Display search results
            const authorList = document.getElementById('authorList');
            //authorList.innerHTML = data.result.map(author => `<option value="${author}">${author}</option>`).join('');
            //document.getElementById('searchResults').style.display = 'block';
            authorList.innerHTML = data.result.map(author => `<button onclick="selectAuthor('${author}')">${author}</button>`).join("");
            responseDiv.textContent = '';
          } else {
            responseDiv.textContent = 'No authors found.';
          }
        })
        .catch(error => {
          responseDiv.textContent = 'An error occurred. Please try again.';
          console.error('Error:', error);
        });
    }

    function selectAuthor() {
      const selectedAuthor = document.getElementById('authorList').value;
      const responseDiv = document.getElementById('response');

      // Send a POST request to the backend for ARTICLESEARCH
      const requestBody = `action:ARTICLESEARCH|message:${selectedAuthor}`;

      fetch(gasUrl, {
        method: 'POST',
        body: requestBody,
      })
        .then(response => response.json())
        .then(data => {
          if (data.result && data.result.length > 0) {
            // Display article results
            const articleList = document.getElementById('articleList');
            articleList.innerHTML = data.result.map(article => `
              <li>
                <strong>${article.title}</strong> (${article.date})<br>
                <a href="${article.link}" target="_blank">Download</a>
              </li>
            `).join('');
            document.getElementById('articleResults').style.display = 'block';
            responseDiv.textContent = '';
          } else {
            responseDiv.textContent = 'No articles found for this author.';
          }
        })
        .catch(error => {
          responseDiv.textContent = 'An error occurred. Please try again.';
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
