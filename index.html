<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Submit Data to Google Sheet</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Submit Data to Google Sheet</h1>
  <form id="dataForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" required>

    <label for="city">City:</label>
    <input type="text" id="city" name="city" required>

    <button type="submit">Submit</button>
  </form>

  <div id="response"></div>

  <script>
    document.getElementById("dataForm").addEventListener("submit", async function (event) {
      event.preventDefault(); // Prevent the form from submitting the traditional way

      // Get the input values
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;
      const city = document.getElementById("city").value;

      // Prepare the data to send
      const data = {
        name: name,
        age: age,
        city: city,
      };

      // Call the function to send data to Google Apps Script
      await sendDataToSheet(data);
    });

    async function sendDataToSheet(data) {
      const webAppUrl = "https://script.google.com/macros/s/AKfycbyFuVo2Bg0v8D71qgYiGw1_5zsayrDQUsnsL1WVe_7oCDbmmiUhTY4niaqkbe4ITf_M/exec"; // Replace with your Google Apps Script Web App URL

      try {
        const response = await fetch(webAppUrl, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });

        if (!response.ok) {
          throw new Error("Network response was not ok");
        }

        const result = await response.json();
        document.getElementById("response").innerText = "Response: " + JSON.stringify(result);
      } catch (error) {
        document.getElementById("response").innerText = "Error: " + error.message;
      }
    }
  </script>
</body>
</html>
