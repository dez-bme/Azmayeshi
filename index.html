<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Message to Backend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #response {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Send Message to Backend</h1>
  <input type="text" id="messageInput" placeholder="Enter a message">
  <button onclick="sendMessage()">Send</button>
  <div id="response"></div>

  <script>
    async function sendMessage() {
      const message = document.getElementById('messageInput').value.trim();
      const responseDiv = document.getElementById('response');

      if (!message) {
        responseDiv.textContent = 'Please enter a message.';
        return;
      }

      try {
        // Replace with your Google Apps Script deployment URL
        const gasUrl = 'https://script.google.com/macros/s/AKfycbxQkKzjHG_dFW2pGS_rq5I2DRt9mV-VvxAIv02gOd4a4MDSom2EGNnrMKDSUn8CWWOBHQ/exec';
        const response = await fetch(gasUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        responseDiv.textContent = `Response from backend: ${data.response}`;
      } catch (error) {
        responseDiv.textContent = 'An error occurred. Please try again.';
        console.error(error);
      }
    }
  </script>
</body>
</html>
