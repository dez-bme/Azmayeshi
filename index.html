<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Message to Backend</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #response {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
  </style>
</head>
<body>
  <h1>Send Message to MBackend</h1>
  <input type="text" id="messageInput" placeholder="Enter a message">
  <select id="actionInput">
    <option value="hello">Say Hello</option>
    <option value="BYE">Say Bye</option>
  </select>
  <button onclick="sendMessage()">Send</button>
  <div id="response"></div>

  <script>
    function sendMessage() {
      const message = document.getElementById('messageInput').value.trim();
      const action = document.getElementById('actionInput').value;
      const responseDiv = document.getElementById('response');

      if (!message) {
        responseDiv.textContent = 'Please enter a message.';
        return;
      }

      // Replace with your Google Apps Script deployment URL
      const gasUrl = 'https://script.google.com/macros/s/AKfycbzD5GDy4tEN2X61ODzHA9prNvhmHLE3tZlnJFXdX-aK77ltlhKX_4Hm5NOQoCD6G8QW/exec';

      // Send a POST request to the backend with plain text
      //const requestBody = `message=${message}&action=${action}`; // Plain text format
      // Create a URLSearchParams object
      const params = new URLSearchParams();
      params.append('message', message);
      params.append('action', action) ;

      fetch(gasUrl, {
        method: 'POST',
        body: params, // Send the message and action as plain text
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded', // Required for URL-encoded data
        },
      })
        .then(response => {
         // if (!response.ok) {
           // throw new Error('Network response was not ok');
          //}
          return response.text(); // Parse the response as plain text
        })
        .then(data => {
          // Display the response from the backend
          responseDiv.textContent = `Response from backend: ${data}`;
        })
        .catch(error => {
          // Handle errors
          responseDiv.textContent = 'An error occurred. Please try again.';
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
