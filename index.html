
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Author Search App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    #results, #articles {
      margin-top: 20px;
    }
    .author {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
      margin: 5px 0;
    }
    .article {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Author Search App</h1>
  <input type="text" id="authorInput" placeholder="Enter author name">
  <button onclick="searchAuthor()">Search</button>
  <div id="results"></div>
  <div id="articles"></div>

  <script>
    function searchAuthor() {
      const authorName = document.getElementById('authorInput').value.trim();
      const resultsDiv = document.getElementById('results');
      const articlesDiv = document.getElementById('articles');

      if (!authorName) {
        resultsDiv.textContent = 'Please enter an author name.';
        return;
      }

      // Clear previous results
      resultsDiv.innerHTML = '';
      articlesDiv.innerHTML = '';

      // Replace with your Google Apps Script deployment URL
      const gasUrl = 'https://script.google.com/macros/s/AKfycbxW4cHZ3BNtckE2nF2EPIARyygUihDKMlNykgSfDKQSOhDr9ZEJLJrJqfUYRk6BjRk1/exec';

      // Send the author name to the backend as plain text
      fetch(`${gasUrl}?action=search&author=${encodeURIComponent(authorName)}`)
        .then(response => response.json())
        .then(data => {
          if (data.authors && data.authors.length > 0) {
            // Display the list of authors
            data.authors.forEach(author => {
              const authorElement = document.createElement('div');
              authorElement.className = 'author';
              authorElement.textContent = author;
              authorElement.onclick = () => fetchArticles(author);
              resultsDiv.appendChild(authorElement);
            });
          } else {
            resultsDiv.textContent = 'No authors found.';
          }
        })
        .catch(error => {
          resultsDiv.textContent = 'An error occurred. Please try again.';
          console.error(error);
        });
    }

    function fetchArticles(author) {
      const articlesDiv = document.getElementById('articles');

      // Replace with your Google Apps Script deployment URL
      const gasUrl = 'https://script.google.com/macros/s/AKfycbxW4cHZ3BNtckE2nF2EPIARyygUihDKMlNykgSfDKQSOhDr9ZEJLJrJqfUYRk6BjRk1/exec';

      // Fetch articles for the selected author
      fetch(`${gasUrl}?action=fetchArticles&author=${encodeURIComponent(author)}`)
        .then(response => response.json())
        .then(data => {
          if (data.articles && data.articles.length > 0) {
            // Display the articles
            articlesDiv.innerHTML = '<h2>Articles:</h2>';
            data.articles.forEach(article => {
              const articleElement = document.createElement('div');
              articleElement.className = 'article';
              articleElement.innerHTML = `
                <strong>Title:</strong> ${article.title}<br>
                <strong>Upload Date:</strong> ${article.uploadDate}<br>
                <strong>Download Link:</strong> <a href="${article.downloadLink}" target="_blank">Download</a>
              `;
              articlesDiv.appendChild(articleElement);
            });
          } else {
            articlesDiv.textContent = 'No articles found for this author.';
          }
        })
        .catch(error => {
          articlesDiv.textContent = 'An error occurred. Please try again.';
          console.error(error);
        });
    }
  </script>
</body>
</html>
