<!DOCTYPE html>
<html>
<head>
  <title>Name Mheck (POST)</title>
</head>
<body>
  <h1>Enter Name</h1>
  <input type="text" id="nameInput" placeholder="Enter Jack or Betty">
  <button onclick="checkName()">Check</button>
  <div id="result"></div>

  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbxQkKzjHG_dFW2pGS_rq5I2DRt9mV-VvxAIv02gOd4a4MDSom2EGNnrMKDSUn8CWWOBHQ/exec'; // Replace with your GAS web app URL

    function checkName() {
      const name = document.getElementById('nameInput').value;

      const params = new URLSearchParams();
      params.append('name', name);

      fetch(scriptURL, {
        method: 'POST',
        mode: 'cors',
        headers: {
          'Content-Type': "text/plain;charset=utf-8",
        },
        body: params.toString()
      })
      .then(response => response.json())
      .then(data => {
        document.getElementById('result').textContent = data.result;
      })
      .catch(error => {
        console.error('Error:', error);
        document.getElementById('result').textContent = 'An error occurred.';
      });
    }
  </script>
</body>
</html>
