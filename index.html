<!DOCTYPE html>
<html>
<head>
    <title>Campus Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <style>
        body { margin: 0; padding: 0; }
        #map { height: 100vh; width: 100%; }
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
            background: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div class="controls">
        <h3>Campus Navigation</h3>
        <label>From: </label>
        <select id="start">
            <option value="">--Select--</option>
            <option value="[32.40263293538306, 48.3773946762085]">Building A</option>
            <option value="[32.40458499768988, 48.37729275226594]">Building B</option>
        </select>
        <label>To: </label>
        <select id="end">
            <option value="">--Select--</option>
            <option value="[32.40263293538306, 48.3773946762085]">Building A</option>
            <option value="[32.40458499768988, 48.37729275226594]">Building B</option>
        </select>
        <button id="route">Show Route</button>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <!-- Leaflet Routing Machine -->
    <script src="https://unpkg.com/leaflet-routing-machine@3.2.12/dist/leaflet-routing-machine.js"></script>
    
    <script>
        // Initialize map
        const map = L.map('map').setView([32.40364294040823, 48.37701380252838], 17);

        // Add tile layer (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Add your custom buildings as GeoJSON
        const buildings = {
            "type": "FeatureCollection",
            "features": [
                {
                    "type": "Feature",
                    "properties": {"name": "Building A"},
                    "geometry": {
                        "type": "Polygon",
                        "coordinates": [[[48.3773946762085, 32.40263293538306], [48.37729275226594, 32.40458499768988], ...]]
                    }
                },
                // Add more buildings as needed
            ]
        };

        L.geoJSON(buildings, {
            style: {color: "#555", weight: 2, fillOpacity: 0.2},
            onEachFeature: function(feature, layer) {
                layer.bindPopup(feature.properties.name);
            }
        }).addTo(map);

        // Routing control
        const routingControl = L.Routing.control({
            waypoints: [],
            routeWhileDragging: true,
            show: false,
            addWaypoints: false,
            draggableWaypoints: false,
            fitSelectedRoutes: true,
            lineOptions: {styles: [{color: '#3388ff', opacity: 0.7, weight: 5}]}
        }).addTo(map);

        // Handle route selection
        document.getElementById('route').addEventListener('click', function() {
            const start = document.getElementById('start').value;
            const end = document.getElementById('end').value;
            
            if(start && end) {
                routingControl.setWaypoints([
                    L.latLng(...JSON.parse(start)),
                    L.latLng(...JSON.parse(end))
                ]);
            }
        });
    </script>
</body>
</html>
