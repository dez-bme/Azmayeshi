<!DOCTYPE html>
<html>
<head>
  <title>Article Search</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #results, #articles { margin-top: 20px; }
    button { margin: 5px; }
    .article { margin-bottom: 20px; border-bottom: 1px solid #ccc; padding-bottom: 10px; }
  </style>
</head>
<body>
  <h1>Search for Articles by Author</h1>
  <input type="text" id="author-input" placeholder="Enter author name" />
  <button onclick="searchAuthor()">Search</button>

  <div id="results"></div>
  <div id="articles"></div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbw3kzKhMximvn1Dn1tZfNL49V764YpM--A45JLdRxNlaxHqCbNFDXVd-rMyDnKmo1rG/exec"; // Replace with your GAS web app URL

    async function searchAuthor() {
      const authorName = document.getElementById("author-input").value;
      if (!authorName) return alert("Please enter an author name.");

      try {
        const response = await fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "searchAuthor", authorName }),
        });
        const result = await response.json();

        if (result.error) {
          alert(result.error);
        } else {
          const authors = result.authors;
          const buttonsHTML = authors.map(author => `
            <button onclick="showArticles('${author}')">${author}</button>
          `).join("");
          document.getElementById("results").innerHTML = buttonsHTML;
          document.getElementById("articles").innerHTML = ""; // Clear previous articles
        }
      } catch (error) {
        console.error("Error:", error);
      }
    }

    async function showArticles(selectedAuthor) {
      try {
        const response = await fetch(WEB_APP_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ action: "getArticlesByAuthor", selectedAuthor }),
        });
        const result = await response.json();

        if (result.error) {
          alert(result.error);
        } else {
          const articles = result.articles;
          const articlesHTML = articles.map(article => `
            <div class="article">
              <h3>${article.title}</h3>
              <p><strong>Upload Date:</strong> ${article.uploadDate}</p>
              <a href="${article.downloadLink}" target="_blank">Download</a>
            </div>
          `).join("");
          document.getElementById("articles").innerHTML = articlesHTML;
        }
      } catch (error) {
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
