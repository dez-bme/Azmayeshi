<!DOCTYPE html>
<html>
<head>
  <title>Name Check</title>
</head>
<body>
  <h1>Enter Name</h1>
  <input type="text" id="nameInput" placeholder="Enter Jack or Betty">
  <button onclick="checkName()">Check</button>
  <div id="result"></div>

  <script>
    const scriptURL = 'YOUR_GAS_WEB_APP_URL'; // Replace with your GAS web app URL

    function checkName() {
      const name = document.getElementById('nameInput').value;

      fetch(`${scriptURL}?name=${name}`)
        .then(response => response.json())
        .then(data => {
          document.getElementById('result').textContent = data.result;
        })
        .catch(error => {
          console.error('Error:', error);
          document.getElementById('result').textContent = 'An error occurred.';
        });
    }
  </script>
</body>
</html>
