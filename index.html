<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Author and mArticle Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
    }
    #response {
      margin-top: 20px;
      font-size: 18px;
      color: green;
    }
    #searchResults {
      margin-top: 20px;
    }
    .author-button {
      display: inline-block; /* Display buttons inline */
      margin: 5px;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
    }
    #authorButtons {
      white-space: nowrap; /* Prevent wrapping to the next line */
      overflow-x: auto; /* Add horizontal scroll if needed */
    }
  </style>
</head>
<body>
  <h1>Author and Article Search</h1>
  <input type="text" id="authorInput" placeholder="Enter author name">
  <button onclick="searchAuthor()">Search Author</button>

  <div id="searchResults" style="display: none;">
    <h2>Search Results</h2>
    <div id="authorButtons"></div>
  </div>

  <div id="articleResults" style="display: none;">
    <h2>Article Results</h2>
    <ul id="articleList"></ul>
  </div>

  <div id="response"></div>

  <script>
    const gasUrl = 'https://script.google.com/macros/s/AKfycbwX0w4pXGBhuXTGJIHQmoMdjJ8TDDittlFVc9OiEGD8dkOSxl8T5_N0aO8c5hIC_KwX/exec';

    function searchAuthor() {
      const authorName = document.getElementById('authorInput').value.trim();
      const responseDiv = document.getElementById('response');

      if (!authorName) {
        responseDiv.textContent = 'Please enter an author name.';
        return;
      }

      // Send a POST request to the backend for AUTHORSEARCH
      const requestBody = `action:AUTHORSEARCH|message:${authorName}`;

      fetch(gasUrl, {
        method: 'POST',
        body: requestBody,
      })
        .then(response => response.json())
        .then(data => {
          if (data.result && data.result.length > 0) {
            // Display search results as buttons
            const authorButtons = document.getElementById('authorButtons');
            authorButtons.innerHTML = data.result.map(author => `
              <button class="author-button" onclick="selectAuthor('${author}')">${author}</button>
            `).join('');
            document.getElementById('searchResults').style.display = 'block';
            responseDiv.textContent = '';
          } else {
            responseDiv.textContent = 'No authors found.';
          }
        })
        .catch(error => {
          responseDiv.textContent = 'An error occurred. Please try again.';
          console.error('Error:', error);
        });
    }

    function selectAuthor(selectedAuthor) {
      const responseDiv = document.getElementById('response');

      // Send a POST request to the backend for ARTICLESEARCH
      const requestBody = `action:ARTICLESEARCH|message:${selectedAuthor}`;

      fetch(gasUrl, {
        method: 'POST',
        body: requestBody,
      })
        .then(response => response.json())
        .then(data => {
          if (data.result && data.result.length > 0) {
            // Display article results
            const articleList = document.getElementById('articleList');
            articleList.innerHTML = data.result.map(article => `
              <li>
                <strong>${article.title}</strong> (${article.date})<br>
                <a href="${article.link}" target="_blank">Download</a>
              </li>
            `).join('');
            document.getElementById('articleResults').style.display = 'block';
            responseDiv.textContent = '';
          } else {
            responseDiv.textContent = 'No articles found for this author.';
          }
        })
        .catch(error => {
          responseDiv.textContent = 'An error occurred. Please try again.';
          console.error('Error:', error);
        });
    }
  </script>
</body>
</html>
