<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقشه دانشگاه</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Tahoma', 'Arial', sans-serif;
            background-color: #f5f5f5;
        }
        #map-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        #campus-map {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 280px;
        }
        h1 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 1.3em;
            text-align: center;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #path-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.5;
        }
        .building-marker {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: #e74c3c;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 500;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .path-line {
            position: absolute;
            background-color: #2ecc71;
            height: 6px;
            transform-origin: left center;
            z-index: 400;
            opacity: 0.8;
        }
        .waypoint {
            position: absolute;
            width: 12px;
            height: 12px;
            background-color: #f39c12;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 450;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <!-- نقشه دانشگاه -->
        <img id="campus-map" src="Untitled.png" alt="نقشه دانشگاه">
        
        <!-- کنترل‌ها -->
        <div class="controls">
            <h1>نقشه راهنمای دانشگاه</h1>
            <label for="start">مبدا:</label>
            <select id="start">
                <option value="">-- انتخاب ساختمان --</option>
                <option value="nursing">دانشکده پرستاری و مامایی</option>
                <option value="technical">دانشکده فنی</option>
                <option value="parking">پارکینگ</option>
                <option value="entrance">ورودی اصلی</option>
                <option value="humanities">دانشکده علوم انسانی</option>
                <option value="guesthouse">مهمانسرای اساتید</option>
            </select>
            
            <label for="end">مقصد:</label>
            <select id="end">
                <option value="">-- انتخاب ساختمان --</option>
                <option value="nursing">دانشکده پرستاری و مامایی</option>
                <option value="technical">دانشکده فنی</option>
                <option value="parking">پارکینگ</option>
                <option value="entrance">ورودی اصلی</option>
                <option value="humanities">دانشکده علوم انسانی</option>
                <option value="guesthouse">مهمانسرای اساتید</option>
            </select>
            
            <button id="show-path">نمایش مسیر</button>
            <button id="reset">بازنشانی</button>
            
            <div id="path-info"></div>
        </div>
    </div>

    <script>
        // موقعیت ساختمان‌ها (به صورت درصدی از عرض و ارتفاع تصویر)
        const buildings = {
            nursing: {
                name: "دانشکده پرستاری و مامایی",
                x: 25, // % از چپ
                y: 30  // % از بالا
            },
            technical: {
                name: "دانشکده فنی",
                x: 70,
                y: 40
            },
            parking: {
                name: "پارکینگ",
                x: 60,
                y: 70
            },
            entrance: {
                name: "ورودی اصلی",
                x: 40,
                y: 10
            },
            humanities: {
                name: "دانشکده علوم انسانی",
                x: 30,
                y: 60
            },
            guesthouse: {
                name: "مهمانسرای اساتید",
                x: 75,
                y: 20
            }
        };

        // مسیرهای پیاده‌روی بین ساختمان‌ها
        const paths = {
            // مسیرهای دانشکده پرستاری
            nursing_technical: [
                {x: 25, y: 30}, // پرستاری
                {x: 35, y: 32},
                {x: 50, y: 35},
                {x: 70, y: 40}  // فنی
            ],
            nursing_parking: [
                {x: 25, y: 30},
                {x: 30, y: 40},
                {x: 45, y: 55},
                {x: 60, y: 70}
            ],
            // مسیرهای ورودی اصلی
            entrance_nursing: [
                {x: 40, y: 10},
                {x: 38, y: 18},
                {x: 32, y: 24},
                {x: 25, y: 30}
            ],
            entrance_technical: [
                {x: 40, y: 10},
                {x: 50, y: 20},
                {x: 60, y: 30},
                {x: 70, y: 40}
            ],
            // سایر مسیرها...
            technical_parking: [
                {x: 70, y: 40},
                {x: 68, y: 50},
                {x: 64, y: 60},
                {x: 60, y: 70}
            ],
            humanities_parking: [
                {x: 30, y: 60},
                {x: 40, y: 63},
                {x: 50, y: 66},
                {x: 60, y: 70}
            ]
        };

        // اضافه کردن نشانگر ساختمان‌ها به نقشه
        function addBuildingMarkers() {
            Object.keys(buildings).forEach(buildingId => {
                const building = buildings[buildingId];
                const marker = document.createElement('div');
                marker.className = 'building-marker';
                marker.dataset.building = buildingId;
                marker.style.left = `${building.x}%`;
                marker.style.top = `${building.y}%`;
                marker.title = building.name;
                
                marker.addEventListener('click', () => {
                    alert(`انتخاب شد: ${building.name}`);
                });
                
                document.getElementById('map-container').appendChild(marker);
            });
        }

        // رسم مسیر بین دو ساختمان
        function drawPath(startBuilding, endBuilding) {
            // پاک کردن مسیرهای قبلی
            document.querySelectorAll('.path-line, .waypoint').forEach(el => el.remove());
            
            const pathKey = `${startBuilding}_${endBuilding}`;
            const reversePathKey = `${endBuilding}_${startBuilding}`;
            const path = paths[pathKey] || paths[reversePathKey]?.slice().reverse();
            
            if (!path) {
                alert("مسیری بین این دو ساختمان تعریف نشده است");
                return;
            }
            
            // رسم خطوط مسیر
            for (let i = 0; i < path.length - 1; i++) {
                const start = path[i];
                const end = path[i + 1];
                
                // محاسبه طول و زاویه خط
                const dx = end.x - start.x;
                const dy = end.y - start.y;
                const length = Math.sqrt(dx * dx + dy * dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                
                // ایجاد عنصر خط
                const line = document.createElement('div');
                line.className = 'path-line';
                line.style.width = `${length}%`;
                line.style.left = `${start.x}%`;
                line.style.top = `${start.y}%`;
                line.style.transform = `rotate(${angle}deg)`;
                
                document.getElementById('map-container').appendChild(line);
            }
            
            // اضافه کردن نقاط میانی (به جز مبدا و مقصد)
            for (let i = 1; i < path.length - 1; i++) {
                const waypoint = document.createElement('div');
                waypoint.className = 'waypoint';
                waypoint.style.left = `${path[i].x}%`;
                waypoint.style.top = `${path[i].y}%`;
                document.getElementById('map-container').appendChild(waypoint);
            }
            
            // محاسبه مسافت تقریبی
            const startPos = buildings[startBuilding];
            const endPos = buildings[endBuilding];
            const dx = endPos.x - startPos.x;
            const dy = endPos.y - startPos.y;
            const distance = Math.sqrt(dx * dx + dy * dy) * 0.8; // ضریب مقیاس
            
            // نمایش اطلاعات مسیر
            document.getElementById('path-info').innerHTML = `
                <strong>جزئیات مسیر:</strong><br>
                از: ${buildings[startBuilding].name}<br>
                به: ${buildings[endBuilding].name}<br>
                مسافت: ${distance.toFixed(1)} واحد<br>
                زمان پیاده‌روی تقریبی: ${Math.round(distance * 1.5)} دقیقه
            `;
        }

        // مقداردهی اولیه نقشه
        function initMap() {
            addBuildingMarkers();
            
            // رویدادهای کنترل‌ها
            document.getElementById('show-path').addEventListener('click', () => {
                const start = document.getElementById('start').value;
                const end = document.getElementById('end').value;
                
                if (!start || !end) {
                    alert("لطفاً هر دو مبدا و مقصد را انتخاب کنید");
                    return;
                }
                
                if (start === end) {
                    alert("مبدا و مقصد نمی‌توانند یکسان باشند");
                    return;
                }
                
                drawPath(start, end);
            });
            
            document.getElementById('reset').addEventListener('click', () => {
                document.querySelectorAll('.path-line, .waypoint').forEach(el => el.remove());
                document.getElementById('path-info').innerHTML = '';
                document.getElementById('start').value = '';
                document.getElementById('end').value = '';
            });
        }

        // مقداردهی هنگام بارگذاری تصویر
        document.getElementById('campus-map').addEventListener('load', initMap);
        
        // اگر تصویر از قبل بارگذاری شده
        if (document.getElementById('campus-map').complete) {
            initMap();
        }
    </script>
</body>
</html>
