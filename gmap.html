<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نقشه دانشگاه - نسخه دقیق</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Tahoma', 'Arial', sans-serif;
        }
        #map-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        #campus-map {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            width: 280px;
        }
        h1 {
            margin: 0 0 15px 0;
            color: #2c3e50;
            font-size: 1.3em;
            text-align: center;
        }
        select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        #path-info {
            margin-top: 15px;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 4px;
            font-size: 14px;
            line-height: 1.5;
        }
        .building-marker {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: #e74c3c;
            border: 2px solid white;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: pointer;
            z-index: 500;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
        .path-line {
            position: absolute;
            background-color: rgba(46, 204, 113, 0.7);
            height: 8px;
            transform-origin: left center;
            z-index: 400;
        }
        .waypoint {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f39c12;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            z-index: 450;
        }
        .coord-input {
            font-size: 12px;
            margin-top: 15px;
        }
        .coord-input label {
            display: block;
            margin: 5px 0;
        }
        .coord-input input {
            width: 40px;
            padding: 3px;
        }
    </style>
</head>
<body>
    <div id="map-container">
        <img id="campus-map" src="Untitled.png" alt="نقشه دانشگاه">
        
        <div class="controls">
            <h1>نقشه راهنمای دانشگاه</h1>
            
            <label for="start">مبدا:</label>
            <select id="start">
                <option value="">-- انتخاب ساختمان --</option>
                <option value="nursing">دانشکده پرستاری و مامایی</option>
                <option value="technical">دانشکده فنی</option>
                <option value="parking">پارکینگ</option>
                <option value="main-entrance">ورودی اصلی</option>
                <option value="humanities">دانشکده علوم انسانی</option>
                <option value="guesthouse">مهمانسرای اساتید</option>
            </select>
            
            <label for="end">مقصد:</label>
            <select id="end">
                <option value="">-- انتخاب ساختمان --</option>
                <option value="nursing">دانشکده پرستاری و مامایی</option>
                <option value="technical">دانشکده فنی</option>
                <option value="parking">پارکینگ</option>
                <option value="main-entrance">ورودی اصلی</option>
                <option value="humanities">دانشکده علوم انسانی</option>
                <option value="guesthouse">مهمانسرای اساتید</option>
            </select>
            
            <button id="show-path">نمایش مسیر</button>
            <button id="reset">بازنشانی</button>
            
            <div class="coord-input">
                <h3>تنظیم مختصات:</h3>
                <label>
                    دانشکده پرستاری:
                    <input type="number" id="nursing-x" placeholder="X">,
                    <input type="number" id="nursing-y" placeholder="Y">
                </label>
                <!-- Add similar inputs for other buildings -->
            </div>
            
            <div id="path-info"></div>
        </div>
    </div>

    <script>
        // ساختمان‌ها با مختصات اولیه (بعداً اصلاح می‌شود)
        const buildings = {
            nursing: {
                name: "دانشکده پرستاری و مامایی",
                x: 25,
                y: 30
            },
            technical: {
                name: "دانشکده فنی",
                x: 70,
                y: 40
            },
            parking: {
                name: "پارکینگ",
                x: 60,
                y: 70
            },
            "main-entrance": {
                name: "ورودی اصلی",
                x: 40,
                y: 10
            },
            humanities: {
                name: "دانشکده علوم انسانی",
                x: 30,
                y: 60
            },
            guesthouse: {
                name: "مهمانسرای اساتید",
                x: 75,
                y: 20
            }
        };

        // مسیرهای اصلی (بر اساس جاده‌های سفید)
        const whiteRoads = [
            // مسیر افقی بالا
            [{x: 20, y: 15}, {x: 80, y: 15}],
            // مسیر عمودی سمت راست
            [{x: 80, y: 15}, {x: 80, y: 75}],
            // مسیر مورب مرکزی
            [{x: 30, y: 25}, {x: 70, y: 65}]
        ];

        // تابع برای پیدا کردن نزدیک‌ترین جاده به یک نقطه
        function findNearestRoadPoint(buildingPoint) {
            let closestPoint = null;
            let minDistance = Infinity;
            
            whiteRoads.forEach(road => {
                // بررسی نقاط ابتدا و انتهای جاده
                [road[0], road[1]].forEach(point => {
                    const dx = point.x - buildingPoint.x;
                    const dy = point.y - buildingPoint.y;
                    const distance = Math.sqrt(dx*dx + dy*dy);
                    
                    if (distance < minDistance) {
                        minDistance = distance;
                        closestPoint = point;
                    }
                });
            });
            
            return closestPoint;
        }

        // تابع برای پیدا کردن مسیر بین دو نقطه روی جاده‌ها
        function findPath(start, end) {
            // اینجا الگوریتم پیچیده‌تری نیاز است
            // برای نمونه، یک مسیر مستقیم برمی‌گردانیم
            return [
                start,
                {x: (start.x + end.x)/2, y: (start.y + end.y)/2},
                end
            ];
        }

        // تابع برای رسم مسیرها
        function drawPath(startBuilding, endBuilding) {
            // پاک کردن مسیرهای قبلی
            document.querySelectorAll('.path-line, .waypoint').forEach(el => el.remove());
            
            // پیدا کردن نقاط شروع و پایان روی جاده‌ها
            const startOnRoad = findNearestRoadPoint(buildings[startBuilding]);
            const endOnRoad = findNearestRoadPoint(buildings[endBuilding]);
            
            // پیدا کردن مسیر
            const path = findPath(startOnRoad, endOnRoad);
            
            // رسم مسیر
            for (let i = 0; i < path.length - 1; i++) {
                const start = path[i];
                const end = path[i + 1];
                
                const dx = end.x - start.x;
                const dy = end.y - start.y;
                const length = Math.sqrt(dx*dx + dy*dy);
                const angle = Math.atan2(dy, dx) * 180 / Math.PI;
                
                const line = document.createElement('div');
                line.className = 'path-line';
                line.style.width = `${length}%`;
                line.style.left = `${start.x}%`;
                line.style.top = `${start.y}%`;
                line.style.transform = `rotate(${angle}deg)`;
                document.getElementById('map-container').appendChild(line);
            }
            
            // نمایش اطلاعات
            document.getElementById('path-info').innerHTML = `
                <strong>مسیر پیاده‌روی:</strong><br>
                از ${buildings[startBuilding].name} به ${buildings[endBuilding].name}
            `;
        }

        // مقداردهی اولیه
        function initMap() {
            // رویدادهای کنترل‌ها
            document.getElementById('show-path').addEventListener('click', () => {
                const start = document.getElementById('start').value;
                const end = document.getElementById('end').value;
                
                if (!start || !end) {
                    alert("لطفاً مبدا و مقصد را انتخاب کنید");
                    return;
                }
                
                drawPath(start, end);
            });
            
            document.getElementById('reset').addEventListener('click', () => {
                document.querySelectorAll('.path-line, .waypoint').forEach(el => el.remove());
                document.getElementById('path-info').innerHTML = '';
            });
            
            // اضافه کردن امکان تنظیم مختصات
            document.querySelectorAll('.coord-input input').forEach(input => {
                input.addEventListener('change', updateBuildingPosition);
            });
        }

        // تابع برای به‌روزرسانی موقعیت ساختمان‌ها
        function updateBuildingPosition(e) {
            const buildingId = e.target.id.split('-')[0];
            const coord = e.target.id.split('-')[1];
            buildings[buildingId][coord] = parseFloat(e.target.value);
        }

        // شروع هنگام بارگذاری تصویر
        document.getElementById('campus-map').addEventListener('load', initMap);
        if (document.getElementById('campus-map').complete) {
            initMap();
        }
    </script>
</body>
</html>
